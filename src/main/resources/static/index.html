<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Administrador de catálogo</title>
</head>
<body class="vh-100">
    <div class="container">
        <div class="row">
            <input type="text" class="form-control col me-2" id="search" placeholder="Buscar artículo">
            <button type="button" class="btn btn-primary col-2" data-bs-toggle="modal" data-bs-target="#addModal">Nuevo artículo</button>
        </div>

        <div class="row">
            <table class="table table-dark table-hover col">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                        <th scope="col">IVA</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <form class="modal" id="addModal" method="POST" action="/addArticle" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar artículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="description">Descripcion</label>
                        <input type="text" class="form-control" placeholder="Descripción" id="description" name="description">
                    </div>
                    <div class="mb-3">
                        <label for="price">Precio</label>
                        <input type="number" class="form-control" placeholder="Precio" id="price" name="price">
                    </div>

                    <select class="form-select mb-3 ">
                        <option>Ninguno - 0%</option>
                        <option selected>Estándar - 21%</option>
                        <option>Aumentado - 27%</option>
                        <option>Reducido - 10.5%</option>
                        <option>Super reducido - 2.5%</option>
                    </select>

                    <div class="mb-3">
                        <label for="stock">Stock</label>
                        <input type="number" class="form-control" id="stock" name="stock">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script/data.js"></script>
</body>
</html>
