<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <title>Administrador de catálogo</title>
</head>
<body class="vh-100">
    <div class="container">
        <div class="row">
            <input type="text" class="form-control col me-2" id="search" placeholder="Buscar artículo">
            <button type="button" id="add-button" class="btn btn-primary col-2" data-bs-toggle="modal" data-bs-target="#form">Nuevo artículo</button>
        </div>

        <div class="row">
            <table id="table" class="table table-hover table-striped-columns col">
                <thead>
                    <tr>
                        <th scope="col">Descripción</th>
                        <th scope="col" class="text-center">Precio ($)</th>
                        <th scope="col" class="text-center">IVA (%)</th>
                        <th scope="col" class="text-center">Stock (unidades)</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="align-middle">
                </tbody>
            </table>
        </div>
    </div>

    <form class="modal fade" id="form" tabindex="-1" article-index="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" readonly class="form-control" id="code" placeholder="code">
                        <label for="code">Código</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea  class="form-control" id="description" placeholder="description"></textarea>
                        <label for="description">Descripción</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="price" placeholder="price">
                        <label for="price">Precio</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="stock" min="0" placeholder="stock">
                        <label for="stock">Stock</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select mb-3">
                            <option selected value="21.1">Estándar - 21%</option>
                            <option value="27.0">Aumentado - 27%</option>
                            <option value="10.5">Reducido - 10.5%</option>
                            <option value="2.50">Super reducido - 2.5%</option>
                        </select>
                        <label for="iva">IVA</label>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-danger" id="delete-btn">Eliminar artículo</button>
                    <button type="button" class="btn btn-primary" id="update-btn">Guardar cambios</span></button>
                    <button type="button" class="btn btn-primary" id="insert-btn">Añadir al inventario</span></button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
