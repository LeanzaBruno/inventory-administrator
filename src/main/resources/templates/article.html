<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/styles/style.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd0dcbeb38.js"></script>
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
    <title>Detalles de artículo</title>
</head>
<body class="vh-100">

    <!-- TODO dejar esta página para editar archivo -->

    <!-- NAVBAR IN PROCESS -->

    <main class="container-fluid">
        <div class="row">
            <form class="col my-3" th:object="${article}" method="post" th:action="@{update/{code}(code = ${article.code})}">
                <div class="card mb-3">
                    <div class="card-header">
                        Datos básicos
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="code" placeholder="code" th:field="*{code}" readonly>
                            <label for="code">Código de inventario</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder="title" th:field="*{title}" required>
                            <label for="title">Título</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder="brand" th:field="*{brand}">
                            <label for="brand">Marca</label>
                        </div>

                        <!-- TODO Resolver por qué la descripción la toma nula-->
                        <div class="form-floating">
                            <textarea class="form-control" rows="5" placeholder="ph" th:field="*{description}" required>
                            </textarea>
                            <label for="description">Descripción</label>
                        </div>
                    </div>
                </div>

                <!-- TODO Terminar sección de valores calculados -->

                <div class="card mb-3">
                    <div class="card-header">
                        Contabilidad
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" th:field="*{stock}" min="0" placeholder="ph" required>
                            <label for="stock">Stock (unidades)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select mb-3"
                                    id="vat"
                                    th:field="*{vatPercentage}"
                                    required>
                                <option th:each="vat: ${vats}" 
                                        th:value="${vat.rate}" 
                                        th:text="${vat.rate} + ' %    ' + ${vat.type} +':  ' + ${vat.description}"
                                        th:selected="${article.vatPercentage}"></option>
                            </select>
                            <label for="vat">IVA (%)</label>
                        </div>


                        <div class="form-floating mb-3">
                            <select class="form-select mb-3" 
                                    id="gain-percentage"
                                    th:field="*{gainPercentage}"
                                    required>
                                <option th:each="p : ${#numbers.sequence(0,200)}"
                                        th:value="${p}" th:text="${p} + ' %'"
                                        th:selected="${article.gainPercentage}"></option>
                            </select>
                            <label for="gainPercentage">Ganancia</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" 
                                    class="form-control" 
                                    id="purchase-gross-price"
                                    th:field="*{purchaseGrossPrice}"
                                    th:value="${article.purchaseGrossPrice}"
                                    required>
                            <label for="purchase-gross-price">Precio bruto del compra ($)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control-plaintext" id="purchase-net" th:field="*{purchaseNetPrice}" readonly>
                            <label for="purchase-net">Precio neto de compra ($)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control-plaintext " id="sale-net" th:field="*{saleNetPrice}"  readonly>
                            <label for="sale-net">Precio neto de venta ($)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control-plaintext " id="sale-gross" th:field="*{saleGrossPrice}"  readonly>
                            <label for="sale-gross">Precio bruto de venta ($)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control-plaintext " id="credit" th:field="*{vatCredit}" readonly>
                            <label for="credit">Crédito fiscal ($)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control-plaintext " id="debit" th:field="*{vatDebit}" readonly>
                            <label for="debit">Débito fiscal ($)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control-plaintext " id="difference" th:field="*{vatDifference}"  readonly>
                            <label for="difference">Diferencia ($)</label>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <input type="reset" class="btn btn-secondary me-3 " value="Deshacer cambios" th:onclick="this.disabled = true"/>
                    <button type="submit" class="btn btn-success me-3" disabled>Guardar cambios</a>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete-modal">Eliminar artículo</button>
                </div>
            </form>
        </div>

        <form class="modal" id="delete-modal" method="post" th:action="@{delete/{code}(code=${article.code})}" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Eliminar artículo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro que querés eliminar este artículo?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/article.js}" type="text/javascript"></script>
</body>
</html>
