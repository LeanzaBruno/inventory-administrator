<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd0dcbeb38.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
</head>
<body class="vh-100">
    <!-- NAV IN CONSTRUCTION -->

    <main class="container" th:switch="${categories}">
        <div th:case="null">
            <div class="row">
                <h2 class="text-emphasis text-center col">Aún no hay categorías</h2>
            </div>
            <div class="row d-flex justify-content-center">
                <button class="btn btn-primary col-4" data-bs-toggle="modal" data-bs-target="#modal">Crear categoría</button>
            </div>
        </div>

        <div th:case="*">
            <div class="row d-flex justify-content-end">
                <button class="btn btn-primary col-2" data-bs-toggle="modal" data-bs-target="#modal">Crear categoría</button>
            </div>

            <div class="row">
                <table class="table col">
                    <thead>
                        <tr>
                            <th scope="col">Descripción</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cat : ${categories}">
                            <td th:text="${cat.name}"></td>
                            <td><a th:href="@{/categories/delete/{id}(id = ${cat.id})}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <form class="modal" id="modal" tabindex="-1" 
                method="post" 
                action="/categories/new"
                th:object="${newCategory}">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Crear categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
