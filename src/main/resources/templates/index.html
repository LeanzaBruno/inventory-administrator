<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd0dcbeb38.js"></script>
    <title>Inventario</title>
</head>
<body class="vh-100">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/warehouse.png" height="50">
            </a>
            <div class="collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Artículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Ventas</a>
                    </li>
                </ul>
            </div>

            <div class="col-4">
                <div class="input-group">
                    <input type="search" class="form-control" id="search" placeholder="Buscar artículo">
                    <button type="button" class="btn btn-outline-secondary" id="clear-button">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <button type="button" id="add-button" class="btn btn-primary col-2" data-bs-toggle="modal" data-bs-target="#form">Nuevo artículo</button>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <table id="table" class="table table-hover col">
                <thead>
                    <tr id="table-titles">
                        <th scope="col" class="text-center">Título</th>
                        <th scope="col" class="text-center">IVA (%)</th>
                        <th scope="col" class="text-center">Ganancia (%)</th>
                        <th scope="col" class="text-center">Precio bruto ($)</th>
                        <th scope="col" class="text-center">Stock (unidades)</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="align-middle text-center">
                    <tr th:each="article: ${articles}">
                        <td th:text="${article.title}"/>
                        <td th:text="${article.vatRate}"/>
                        <td th:text="${article.gainPercentage}"/>
                        <td th:text="${article.saleGrossPrice}"/>
                        <td th:text="${article.stock}"/>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <form class="modal fade" id="form" tabindex="-1" article-index="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating code mb-3">
                        <input type="text" readonly class="form-control" id="code" name="code" placeholder="code">
                        <label for="code">Código</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea  class="form-control" id="description" name="description" placeholder="description"></textarea>
                        <label for="description">Descripción</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="price" name="price" placeholder="price">
                        <label for="price">Precio</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="stock" name="stock" min="0" placeholder="stock">
                        <label for="stock">Stock</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select mb-3" name="iva">
                            <option selected value="21.1">Estándar - 21%</option>
                            <option value="27.0">Aumentado - 27%</option>
                            <option value="10.5">Reducido - 10.5%</option>
                            <option value="2.50">Super reducido - 2.5%</option>
                        </select>
                        <label for="iva">IVA</label>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-danger" id="delete-btn">Eliminar artículo</button>
                    <button type="button" class="btn btn-primary" id="update-btn">Guardar cambios</span></button>
                    <button type="button" class="btn btn-primary" id="insert-btn">Añadir al inventario</span></button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
