<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd0dcbeb38.js"></script>
    <title>Inventario</title>
</head>
<body class="vh-100">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/warehouse.png" height="50">
            </a>
            <div class="collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Artículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Ventas</a>
                    </li>
                </ul>
            </div>

            <div class="col-4">
                <div class="input-group">
                    <input type="search" class="form-control" id="search" placeholder="Buscar artículo">
                    <button type="button" class="btn btn-outline-secondary" id="clear-button">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
			<form action="/article/new" method="get" class="col-2">
            	<button type="submit" class="btn btn-primary">
					Nuevo artículo
				</button>
			</form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <table id="table" class="table table-hover col">
                <thead>
                    <tr id="table-titles">
                        <th scope="col" class="text-center">Título</th>
                        <th scope="col" class="text-center">IVA (%)</th>
                        <th scope="col" class="text-center">Ganancia (%)</th>
                        <th scope="col" class="text-center">Precio bruto ($)</th>
                        <th scope="col" class="text-center">Stock (unidades)</th>
						<th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tbody" class="align-middle text-center">
                    <tr th:each="art: ${articles}" th:attr="data-code = ${art.code}" class="position-relative">
                        <td th:text="${art.title}">
                        <td th:text="${art.vatPercentage}"/>
                        <td th:text="${art.gainPercentage}"/>
                        <td th:text="${art.saleGrossPrice}"/>
                        <td th:text="${art.stock}"/>
						<td>
                        	<a th:href="@{/article/{code}(code=${art.code})}" class="btn btn-primary stretched-link">Ver</a>
						</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

	<script src="../static/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
