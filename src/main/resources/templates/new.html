<!DOCTYPE html>
<html data-bs-theme="dark" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd0dcbeb38.js"></script>
    <title>Crear artículo</title>
</head>
<body class="vh-100">
	<div class="container">
		<div class="row">
			<form action="#" th:object="${article}" method="post" class="col my-3">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" name="title" placeholder="title" th:field="*{title}" required>
					<label for="title">Título</label>
				</div>

				<div class="form-floating mb-3">
					<input type="text" class="form-control" name="brand" placeholder="brand" th:field="*{brand}">
					<label for="brand">Marca</label>
				</div>

				<div class="form-floating mb-3">
					<textarea  class="form-control" id="description" name="description" placeholder="description" th:field="*{description}" required></textarea>
					<label for="description">Descripción</label>
				</div>

				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="purchase-price" name="price" placeholder="price" th:field="*{purchaseGrossPrice}" required>
					<label for="price">Precio de compra al mayorista</label>
				</div>

				<div class="form-floating mb-3">
					<select class="form-select mb-3" 
							name="gain" 
							id="gain-percentage"
							th:field="*{gainPercentage}"
							required>
						<option th:each="p : ${#numbers.sequence(0,200)}"
								th:value="${p}" th:text="${p} + ' %'"></option>
					</select>
					<label for="gainPercentage">Ganancia</label>
				</div>

				<div class="form-floating mb-3">
					<select class="form-select mb-3" name="iva" th:field="*{vatPercentage}" required>
						<option th:each="vat: ${vats}" th:value="${vat.rate}" th:text="${vat.rate} + '% ' + ${vat.description}"></option>
					</select>
					<label for="iva">IVA</label>
				</div>

				<div class="form-floating mb-3">
					<input type="number" class="form-control" id="stock" name="stock" min="0" placeholder="stock" th:field="*{stock}" required>
					<label for="stock">Stock</label>
				</div>

				</div>
					<button type="submit" class="btn btn-primary" id="insert-btn">Añadir al inventario</button>
				</div>
			</form>
		</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
